<!DOCTYPE html>
<html>
<head>
    <title>Album Memory Game</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music"></i>The Classic Album Memory Game</h1>
        <div class="span-div"><span id="score-board"><h4>Score :  00</h4></span><span id="turn-counter"><h4>Turn Counter :  10</h4></span></div>
        <div class='u-full-width album-grid'>
            <div class="row">
                <div id="one" class="album three columns"><img src=></div>
                <div id="two" class="album three columns"><img src=></div>
                <div id="three" class="album three columns"><img src=></div>
                <div id="four" class="album three columns"><img src=></div>
            </div>
              <div class="row">
                <div id="five" class="album three columns"><img src=></div>
                 <div id="six" class="album three columns"><img src=></div>                
                 <div id="seven" class="album three columns"><img src=></div>
                <div id="eight" class="album three columns"><img src=></div>
            </div>
              <div class="row">
                <div id="nine" class="album three columns"><img src=></div>
                <div id="ten" class="album three columns"><img src=></div>
                <div id="eleven" class="album three columns"><img src=></div>
                <div id="twelve" class="album three columns"><img src=></div>
            </div>
              <div class="row">
                <div id="thirteen" class="album three columns"><img src=></div>
                <div id="fourteen" class="album three columns"><img src=></div>
                <div id="fifteen" class="album three columns"><img src=></div>
                <div id="sixteen" class="album three columns"><img src=></div>
            </div>
            <button id="play-again">Play Again?</button>
        </div>
   <!--    <img src="https://www.dropbox.com/s/72sedmjvsj7l9e4/elephant.jpg?raw=1"> -->
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
